<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
 <title>Frontend Mentor | Results summary component</title>
 <link rel="stylesheet" href="css/style.css">
</head>

<body>

 <div class="main-container">
  <div class="colored-container">
   <h3>Your Result</h3>
   <div class="circle">
    <h1>
     76
    </h1>
    <span>of 100</span>
   </div>
   <h2>Great</h2>
   <p>You scored higher than 65% of the people who have taken these tests.
   </p>
  </div>
  <div class="container">
   <h3>Summary</h3>
   <p class="text reaction">
    <span>
     <img src="assets/images/icon-reaction.svg" alt="">
     Reaction
    </span>
    <span>80 <span class="overall-score">/ 100</span></span>
   </p>
   <p class="text memory">
    <span>
     <img src="assets/images/icon-memory.svg" alt="">
     Memory
    </span>
    <span>92<span class="overall-score">/ 100</span></span>
   </p>
   <p class="text verbal">
    <span>
     <img src="assets/images/icon-verbal.svg" alt="">
     &nbsp; Verbal
    </span>
    <span>61<span class="overall-score">/ 100</span></span>
   </p>
   <p class="text visual">
    <span>
     <img src="assets/images/icon-visual.svg" alt="">
     Visual
    </span>
    <span>72<span class="overall-score">/ 100</span></span>
   </p>
   <a href="" class="continue-btn">Continue</a>
  </div>
 </div>

 <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Adrian Saliticom</a>.
 </div>
</body>

</html>
